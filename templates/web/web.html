<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>23432</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css"
          href="{{ url('static', filename='layui/css/layui.css') }}"/>
    <link rel="stylesheet" type="text/css"
          href="{{ url('static', filename='step-lay/step.css') }}"/>

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding-top: 40px;">
                <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                    <div carousel-item>
                        <div>
                            <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">游戏ID:</label>
                                    <div class="layui-input-block">
                                        <input type="text" placeholder="请填写入款人游戏ID" class="layui-input" lay-verify="number" required />
    
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">入款金额:</label>
                                    <div class="layui-input-block">
                                        <input type="number" placeholder="请填写入款金额" value="" class="layui-input" lay-verify="number" required>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">入款类型:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option value="1" selected>保险箱</option>
                                            <option value="2">现金</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">入款方式:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option value="1" selected>人工入款</option>
                                            <option value="2">修正</option>
                                            <option value="3">活动</option>
                                            <option value="4">佣金</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注说明:</label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="入款备注" value="" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formStep">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                             <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                        <div>
                            <div style="text-align: center;margin-top: 90px;">
                                <i class="layui-icon layui-circle"
                                   style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                    入款成功
                                </div>
                                <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                            </div>
                            <div style="text-align: center;margin-top: 50px;">
                                <button class="layui-btn next">再入一笔</button>
                                <button class="layui-btn layui-btn-primary">查看账单</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                    <h3>说明</h3><br>
                    <h4>入款到保险箱</h4>
                    <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                    <br><h4>入款到现金</h4>
                    <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url('static', filename='layui/layui.all.js') }}"></script>
    <script type="text/javascript" src="{{ url('static', filename='step-lay/step.js') }}"></script>
    <script>
        layui.config({
            base:'../step/step-lay/'
        }).use([ 'form', 'step'], function () {
            var $ = layui.$
                , form = layui.form
                , step = layui.step;

            step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '750px',
                height: '500px',
                stepItems: [{
                    title: '填写入款信息'
                }, {
                    title: '确认入款信息'
                }, {
                    title: '完成'
                }]
            });


            form.on('submit(formStep)', function (data) {
                step.next('#stepForm');
                return false;
            });

            form.on('submit(formStep2)', function (data) {
                step.next('#stepForm');
                return false;
            });

            $('.pre').click(function () {
                step.pre('#stepForm');
            });

            $('.next').click(function () {
                step.next('#stepForm');
            });
        });


layui.use('table', function() {
    var table = layui.table;

    table.render({
        elem: '#test'
        , url: '/cmdb/servers_list_data'
        , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
        , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            title: '提示'
            , layEvent: 'LAYTABLE_TIPS'
            , icon: 'layui-icon-tips'
        }]
        , title: '用户数据表'
        , cols: [[
            {type: 'checkbox', fixed: 'left'}
            , {field: 'game', title: '游戏', width: 80, fixed: 'left', unresize: true, sort: true}
            , {field: 'cluster', title: '集群', width: 120, edit: 'text'}
            , {field: 'module', title: '模块', width: 120, edit: 'text', sort: true}
            , {field: 'public_ip', title: '公网', width: 120}
            , {field: 'inner_ip', title: '内网', width: 120}
            , {field: 'server_sn', title: 'SN', width: 120}

            , {field: 'yun', title: '云厂家', width: 80, sort: true}
            , {field: 'region', title: '域区', width: 120}
            , {
                field: 'is_manage', title: '邮箱', width: 150, edit: 'text', templet: function (res) {

                    if (res.is_manage == 1) {

                        return '<em>管理中</em>'
                    }
                    return '<em>未管理</em>'
                }
            }
        ]]
        , page: true
    });
});
    </script>
</body>
</html>
